Как играть
1. Запустите программу, выполнив скрипт `rock_paper_scissors.py`.
2. Введите ваш выбор: камень, ножницы или бумага.
3. Программа выберет случайным образом ход компьютера.
4. Определится победитель и результат будет выведен на экран.
5. Продолжайте игру, пока не захотите выйти.
Чтобы выйти из игры, введите `выход`.